<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax 1 - 骑牛纯文本数据</title>
</head>
<body>
	<button id="button">请求纯文本</button>
	<br><br>
	<div id="text"></div>
</body>
<script>
	//监听button对象
	document.getElementById('button').
		addEventListener('click',loadText);
	//实现loadText方法
	function loadText(){
		// Asychronouse JavaScript And XML
		// axios Fetch API prototype NODE API jQuery
		// XMLHttpRequest 

		// 1实例化xhr对象
		var xhr = new XMLHttpRequest();
		// console.log(xhr);
		// 2配置对象信息 type url/file asyn
		xhr.open("GET","sample.txt",true);

		// 3执行处理数据的方法
		xhr.onload = function(){
			if (this.status == 200) {
				console.log(this.responseText);
			}
			// console.log(this.readyState);
		}

		xhr.onprogress = function(){
			console.log("加载页面" + this.readyState);
		}

		xhr.onreadystatechange = function(){
			// console.log(this.readyState);
			// console.log(this.responseText);
			if (this.readyState == 4 && this.statis == 200) {
				// console.log(this.responseText);
				document.getElementById('text').innerHTML = this.responseText;
			}

		}
		// 4发送请求
		xhr.send();
	}
</script>
</html>
